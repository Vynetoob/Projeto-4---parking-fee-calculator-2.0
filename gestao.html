<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Profissional de Pátios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card wide">
    <div class="header-nav">
      <a href="index.html" class="btn-back">⬅ Voltar</a>
      <h1>Gestão na Nuvem</h1>
    </div>

    <button class="btn-main" onclick="abrirModal()">+ Novo Pátio</button>

    <div id="listaPatios" class="patio-list">
        <!-- Carregado do Supabase -->
    </div>
  </div>

  <div id="modalPatio" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Configurar Pátio</h2>
      <input type="hidden" id="editId">
      
      <div class="input-group">
        <label>Nome do Pátio</label>
        <input type="text" id="nomePatio" placeholder="Ex: PR01 - Centro">
      </div>

      <div id="regrasDinamicas">
        <label>Regras de Preço (Tempo | Valor)</label>
      </div>

      <div class="extra-block">
        <label>Após regras, cobrar adicional:</label>
        <div class="regra-linha">
          <input type="number" id="valorExtra" placeholder="R$ Valor">
          <input type="text" id="tempoExtra" placeholder="Tempo (ex: 15min)">
        </div>
      </div>

      <div class="input-group">
        <label>Valor da Diária (Teto)</label>
        <input type="number" id="valorDiaria" placeholder="Ex: 40.00">
      </div>

      <div class="modal-actions">
        <button class="btn-save" onclick="salvarPatio()">Salvar na Nuvem</button>
        <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="gestao.js"></script>
</body>
</html>
