<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Estacionamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header-main">
      <h1>Calculadora</h1>
      <a href="gestao.html" class="btn-config">⚙️ Gestão</a>
    </div>

    <div class="input-group">
      <label for="entrada">Hora de Entrada</label>
      <input type="datetime-local" id="entrada">
    </div>

    <div class="input-group">
      <label for="saida">Hora de Saída</label>
      <input type="datetime-local" id="saida">
    </div>

    <div class="input-group">
      <label for="patio">Selecione o Pátio</label>
      <select id="patio">
        <option value="">Carregando pátios...</option>
      </select>
    </div>

    <button class="btn-calc" onclick="calcular()">Calcular Tarifa</button>

    <div class="resultado" id="resultado">
      Insira os horários acima para calcular.
    </div>
  </div>

  <!-- ORDEM OBRIGATÓRIA DOS SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
